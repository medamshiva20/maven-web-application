name: Azure Pipeline 
resources:
 repositories: medamshiva20/maven-web-application.git
- script: |
   git init
   git clone https://github.com/medamshiva20/maven-web-application.git
trigger:
 - master
pool:
 vmImage: 'ubuntu-latest'
stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: MavenPackageAndPublishArtifacts
    displayName: Maven Package and Publish Artifacts
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: Maven@3
      displayName: 'Maven Package'
      inputs:
        mavenPomFile: 'pom.xml'