name: Azure Pipeline
variables:
- group: customer1_vars
trigger:
- main

pool: 
  vmImage: ubuntu-latest

stages:
- stage: CI
  jobs:
  - job: usenodeversion
    steps:
    - script: 
       sudo apt install nodejs -y
       sudo apt-get install npm -y 
       sudo apt-get install yarn -y
       npm --version
       node --version
       yarn --version